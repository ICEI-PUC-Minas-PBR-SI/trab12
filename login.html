<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/cruz-vermelha-removebg-preview.png">
    </head>
</head>

<body>
    <nav class="navbar bg-body-tertiary" id="cabecalho">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/cruz-vermelha-removebg-preview.png" alt="Logo" width="60" height="40"
                    class="d-inline-block align-text-top">
                <span id="Titulo">BloodBridge</span>
            </a>
        </div>
    </nav>
    <div id="login">
        <h3 class="text-center text-dark pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                            <h3 class="text-center text-info text-dark">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info text-dark">Usuário</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-dark">Senha</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <a href="principal.html"><input id="btn_entrar" type="submit" name="submit" class="btn btn-info btn-md"
                                    value="Entrar"></a>
                            </div>
                        </form>
                    </div>
                    <button id="btn_nusuario" type="button" class="btnbtn-info" data-toggle="modal"
                        data-target="#loginModal">Novo usuario</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="loginModalLabel">Cadastro de novo usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post">
                            <h3 class="text-center text-info text-white">Novo usuário</h3>
                            <div class="form-group">
                                <label for="login" class="text-info text-white">Usuário</label><br>
                                <input type="text" name="txt_login" id="txt_login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="nome" class="text-info text-white">Nome completo</label><br>
                                <input type="text" name="txt_nome" id="txt_nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info text-white">email</label><br>
                                <input type="text" name="txt_email" id="txt_email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha" class="text-info text-white">Senha</label><br>
                                <input type="password" name="txt_senha" id="txt_senha" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha2" class="text-info text-white">Confirmação de Senha</label><br>
                                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tipo_sanguineo" class="text-info text-white">Tipo Sanguineo</label><br>
                                <input type="text" name="txt_tipo_sanguineo" id="txt_tipo_sanguineo"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cidade" class="text-info text-white">Cidade</label><br>
                                <input type="text" name="txt_cidade" id="txt_cidade" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="estado" class="text-info text-white">Estado</label><br>
                                <input type="text" name="txt_estado" id="txt_estado" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cpf" class="text-info text-white">CPF</label><br>
                                <input type="number" name="txt_cpf" id="txt_cpf" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_cancelar" class="btn btn-secondary"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>

        // Declara uma função para processar o formulário de login
        function processaFormLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados de login e senha a partir do formulário de login
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Valida login e se estiver ok, redireciona para tela inicial da aplicação
            resultadoLogin = loginUser(username, password);
            if (resultadoLogin) {
                window.location.href = 'principal.html';
            }
            else { // Se login falhou, avisa ao usuário
                alert('Usuário ou senha incorretos');
            }
        }

        function salvaLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados do formulário
            let login = document.getElementById('txt_login').value;
            let nome = document.getElementById('txt_nome').value;
            let email = document.getElementById('txt_email').value;
            let tipo_sanguineo = document.getElementById('txt_tipo_sanguineo').value;
            let cidade = document.getElementById('txt_cidade').value;
            let estado = document.getElementById('txt_estado').value;
            let cpf = document.getElementById('txt_cpf').value;
            let senha = document.getElementById('txt_senha').value;
            let senha2 = document.getElementById('txt_senha2').value;
            if (senha != senha2) {
                alert('As senhas informadas não conferem.');
                return
            }

            // Adiciona o usuário no banco de dados
            addUser(nome, login, senha, email, tipo_sanguineo, cidade, estado, cpf);
            alert('Usuário salvo com sucesso. Proceda com o login para ');

            // Limpar os campos do formulário
            document.getElementById('login-form').reset();

            
            // Oculta a div modal do login
            //document.getElementById ('loginModal').style.display = 'none';
            $('#loginModal').modal('hide');
        }

        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById('login-form').addEventListener('submit', processaFormLogin);


        // Associar salvamento ao botao
        document.getElementById('btn_salvar').addEventListener('click', salvaLogin); 
        
        // Limpa os campos do formulário de cadastro quando o botão "Novo usuário" é clicado
        function novoUsuario() {
        document.getElementById('txt_login').value = '';
        document.getElementById('txt_nome').value = '';
        document.getElementById('txt_email').value = '';
        document.getElementById('txt_tipo_sanguineo').value = '';
        document.getElementById('txt_cidade').value = '';
        document.getElementById('txt_estado').value = '';
        document.getElementById('txt_cpf').value = '';
        document.getElementById('txt_senha').value = '';
        document.getElementById('txt_senha2').value = '';
        }

        document.getElementById('btn_nusuario').addEventListener('click', novoUsuario);
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
